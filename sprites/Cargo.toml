[package]
name = "sprites"
version = "0.1.0"
authors = ["Vladas Zakrevskis <146100@gmail.com>"]
edition = "2021"

[lib]
name = "sprites"
crate-type = ["rlib", "staticlib"]

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
typetag = "0.1.7"
rapier2d = { version = "0.11.1", features = [ "parallel", "simd-stable" ] }

gm = { path = "../gm" }
gl_image = { path = "../gl_image" }

tools = { path = "../.rdeps/tools" }