name: iOS Simulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: iOS Simulator
        run: |
          rustup target add aarch64-apple-ios x86_64-apple-ios i386-apple-ios
          cargo install cargo-lipo
          cargo lipo
          cd mobile/iOS
          xcodebuild -showsdks
          xcodebuild -sdk iphonesimulator -scheme TestEngine build